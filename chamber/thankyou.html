<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Page</title>
    <meta name="description" content="WDD 231 - Week 4 Thank you Page assignment">
    <meta name="author" content="Mayza Costa Barbosa">
    <link rel="stylesheet" href="styles/join-small.css">
    <link rel="stylesheet" href="styles/join-large.css">
    <link rel="icon" href="favicon.ico"> <!--Adding Favicon tag-->

    <!--Open Graph Meta tags-->
    <meta property="og:title" content="Thank you BYU assignment">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://www.exasol.com/app/uploads/2024/10/thumbnail-blog-what-is-a-relational-database-960x549.webp">
    <meta property="og:url" content="https://mayzabar26.github.io/wdd231/chamber/join.html">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css"> <!--Normalize CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="scripts/thankyou.js" defer></script>
</head>

<body>
  <!--THANK YOU PAGE HERE-->
  <div class="thank-you-container">
    <div class="top-background"></div>
    <main class="content">

      <!--ICON AND MESSAGE-->
      <div class="check-icon">
        <img src="images/checked.png" alt="Check icon" width="90">
      </div>

      <h1 class="ty">Thank you!</h1>
      <p class="msg">We received your message! <br> Here's your Membership Application info.</p>

      <div id="results"></div> 

      <!--BOX OF SOCIAL-->
      <div class="boxes">
        <div class="box">
          <h3 class="box-tex">Connect With Us</h3>
          <div class="social-icons">
            <a href="https://www.instagram.com/" aria-label="Instagram" class="social-icon"><img src="images/instagram.png" alt="instagram Icon" width="40"></a>
            <a href="https://x.com/" aria-label="Twitter" class="social-icon"><img src="images/twitter.png" alt="Twitter Icon" width="40"></a>
            <a href="https://www.facebook.com/" aria-label="Facebook" class="social-icon"><img src="images/facebook.png" alt="Facebook Icon" width="40"></a>
          </div>
        </div>

        <!--BOX OF RETURN TO WEBSITE-->
        <div class="box">
          <h3 class="box-tex">Return to Website</h3>
          <a href="index.html" class="button">Go back to website</a>
        </div>
      </div>
    </main>
    <div class="bottom-background"></div>
  </div>

</body>
</html>
